name: Test Auto Merge
on:
  pull_request:
  merge_group:
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: install pnpm
        run: npm i -g pnpm
      - name: Install Dependencies
        run: pnpm i
      - name: Try build
        run: pnpm build